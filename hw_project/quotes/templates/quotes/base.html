<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>HomeWork</title>
</head>
<body>
<div class="container">
    <div class="row header-box pt-3 mb-3">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes of Authors</a>
            </h1>
        </div>
        <div class="col-md-4">
            <p>
                <div class="d-flex justify-content-end">
            {% if user.is_authenticated %}
                <a class="btn btn-primary btn-block mx-1" href="{% url 'quotes:new_quote' %}">New quote</a>
                <a class="btn btn-primary btn-block mx-1" href="{% url 'quotes:new_author' %}">New author</a>
                <form action="{% url 'app_auth:logout' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-primary btn-block mx-1" type="submit">Logout</button>
                </form>
            {% else %}
                <a class="btn btn-primary btn-block mx-1" href="{% url 'app_auth:signup' %}">Register</a>
                <a class="btn btn-primary btn-block mx-1" href="{% url 'app_auth:signin' %}">Login</a>
            {% endif %}
            </div>
            </p>
        </div>
    </div>

    {% block content %}
    {% endblock %}

</div>
</body>
</html>
