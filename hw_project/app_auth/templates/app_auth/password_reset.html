{% extends 'quotes/base.html' %}
{% block content %}
<h2>Reset password</h2>
<p>Please input your email address. We will send you a link to reset your
    password.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send the link to reset your password</button>
</form>
{% endblock %}
